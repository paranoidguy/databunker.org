{{ $ := .root }}
{{ $page := .page }}

<!-- Accomplishments widget -->
<div class="row">
  <div class="col-12 section-heading">
    <h1>TEST {{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
    {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class="col-12">
    {{ with $page.Content }}<p>{{ . }}</p>{{ end }}
  </div>
</div>
</div>
