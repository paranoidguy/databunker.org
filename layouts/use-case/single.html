<div class="pub py-5">

  {{ partial "page_header.html" . }}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        {{ .Content }}
	<hr>
	{{ $howto_page.Content }}

    </div>

<div class="article-container article-widget">
  {{ partial "section_pager.html" . }}
</div>
{{ end }}

{{- end -}}
