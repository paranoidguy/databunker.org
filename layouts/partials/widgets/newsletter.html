{{ $ := .root }}
{{ $page := .page }}
<div class="row">
  <div class="col-md-12">
    <p>{{ $page.Title | markdownify | emojify }}</p>
  </div>
</div>
<form class="ml-block-form" action="https://static.mailerlite.com/webforms/submit/x2w1u8" data-code="x2w1u8" method="post">
 <div class="row">
  <div class="mx-auto col-md-8 order-md-2">
    <input type="hidden" name="ml-submit" value="1">
    <input aria-label="email" aria-required="true" type="email" class="form-control" data-inputmask="" name="fields[email]" placeholder="Your Best Email Here..." autocomplete="email" required="">
  </div>
  <div class="mx-auto col-md-4 order-md-2">
    <input type="submit" class="btn-primary btn-lg btn page-scroll" value="Subscribe">
  </div>
 </div>
</form>
